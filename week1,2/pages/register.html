<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register Page</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <h1>Register page</h1>
    <form>
        <div class="inputbox">
            <label for="name">Enter your name:</label>
            <input id="name" type="text" />
        </div>

        <div class="inputbox">
            <label for="age">Enter your age:</label>
            <input id="age" type="date" value="03/14/2022"/>
        </div>

        <div class="inputbox">
            <label for="roll.no">Enter your roll.no:</label>
            <input id="roll.no" type="date" value="03/14/2022"/>
        </div>

        <div class="inputbox">
            <label for="email">Enter your email:</label>
            <input id="email" type="email" />
        </div>
        <div class="inputbox">
            <label for="password">Enter your password:</label>
            <input id="password" type="password" />
        </div>
        <div class="inputbox">
            <label for="confirmpassword">Enter your confirmation password:</label>
            <input id="confirmpassword" type="password" />
        </div>

        <div class="inputbox flex-horizontal">
            <input id="confirm" type="checkbox" />
            <label for="confirm">I confirm all the above details are correct</label>
        </div>

        <div class="buttonsbox">
            <button type="reset">Reset</button>
            <button type="submit">Register</button>
        </div>

    </form>
</body>

</html>
